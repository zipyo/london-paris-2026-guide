<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2026 런던-파리 여행 가이드</title>
<style>
  :root {
    --bg: #fafaf8;
    --card: #fff;
    --text: #1a1a1a;
    --muted: #6b7280;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.7;
    max-width: 480px;
    margin: 0 auto;
    padding: 0 0 40px;
    -webkit-font-smoothing: antialiased;
  }
  .header {
    background: linear-gradient(135deg, #1b4332 0%, #2d6a4f 50%, #1565c0 100%);
    color: #fff;
    padding: 40px 20px 32px;
    text-align: center;
  }
  .header h1 { font-size: 22px; font-weight: 700; margin-bottom: 4px; }
  .header p { font-size: 13px; opacity: 0.8; }
  .section { padding: 20px; }
  .section h2 {
    font-size: 14px;
    font-weight: 700;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 12px;
  }
  .guide-card {
    display: block;
    background: var(--card);
    border-radius: 12px;
    padding: 16px 20px;
    margin-bottom: 12px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    text-decoration: none;
    color: var(--text);
    transition: box-shadow 0.2s;
  }
  .guide-card:active { box-shadow: 0 2px 12px rgba(0,0,0,0.12); }
  .guide-card .title {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 2px;
  }
  .guide-card .en {
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 6px;
  }
  .guide-card .meta {
    font-size: 12px;
    color: var(--muted);
  }
  .guide-card .meta strong {
    color: var(--text);
    font-weight: 600;
  }
  .guide-card .arrow {
    float: right;
    font-size: 18px;
    color: #d1d5db;
    margin-top: -28px;
  }
  .footer {
    padding: 20px;
    text-align: center;
    font-size: 11px;
    color: var(--muted);
  }
</style>
</head>
<body>

<div class="header">
  <h1>2026 런던-파리 여행 가이드</h1>
  <p>2/16(월) ~ 3/1(일) · 런던 8박 + 파리 4박</p>
</div>

<div class="section">
  <h2>런던 — 2/17(화)</h2>

  <a class="guide-card" href="자연사박물관.html">
    <div class="title">자연사박물관</div>
    <div class="en">Natural History Museum</div>
    <div class="meta"><strong>10:00~11:30</strong> · 90분 · 무료</div>
    <div class="arrow">›</div>
  </a>

  <a class="guide-card" href="과학박물관.html">
    <div class="title">과학박물관</div>
    <div class="en">Science Museum</div>
    <div class="meta"><strong>11:30~13:00</strong> · 90분 · 무료</div>
    <div class="arrow">›</div>
  </a>
</div>

<div class="footer">
  가이드 추가 시 자동 업데이트됩니다
</div>

</body>
</html>
